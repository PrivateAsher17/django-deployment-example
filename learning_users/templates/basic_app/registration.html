{% extends 'basic_app/base.html' %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Welcome to Registration Page!</h1>
  {% else %}
  <h1>Register Here</h1>
  <h1>Fill Out the Form!</h1>

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p }}
    <input type="Submit" name="" value="Register">

  </form>
  {% endif %}
</div>

{% endblock %}
